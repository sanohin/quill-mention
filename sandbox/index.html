    <style>
      #app {
        margin-left: 100px;
        width: 500px;
      }
      .ql-editor {
        border: 1px solid black;
      }
      #popover {
        top: 0;
        left: 0;
      }
      #toggle {
        position: fixed;
        right: 40px;
        top: 40px;
      }
    </style>
  </head>
  <body>
    <button id="toggle">Move to bottom</button>
    <script>
      document.getElementById("toggle").addEventListener("click", (e) => {
        const app = document.getElementById("app");
        const margin = parseInt(app.style.marginTop);
        let nextMargin, nextLabel;
        if (margin !== 0 && Number.isInteger(margin)) {
          nextMargin = "0px";
          nextLabel = "Move to bottom";
        } else {
          nextMargin = "600px";
          nextLabel = "Move to top";
        }
        e.currentTarget.innerText = nextLabel;
        app.style.marginTop = nextMargin;
      });
    </script>
